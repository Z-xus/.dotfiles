# autogenerated = 1 # remove this line to remove the warning
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = waybar # & swaybg -i $HOME/Downloads/wallpapers/wallhaven-main.png
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hyprctl setcursor Catppuccin-Macchiato-Mauve-Cursors 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Catppuccin-Macchiato-Mauve-Cursors'
exec = gsettings set org.gnome.desktop.interface cursor-size 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,32
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50 # 25 default
    repeat_delay = 300 # 600 default 

    # Caps remap to ctrl 
    #kb_options = ctrl:nocaps

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    # sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # NOWWW
    # sensitivity = 0.95 # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0.75 # -1.0 - 1.0, 0 means no modification.
    
}
