general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 10
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    col.active_border =  rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # active_opacity = 1
    # inactive_opacity = 0.9
    # dim_inactive = true
    # dim_strength = 0.1
    drop_shadow = false
    shadow_range = 3

    rounding = 3
    
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        xray = true
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 0.5, myBezier
    # animation = windowsOut, 1, 5, default, popin 80%
    # animation = border, 0, 10, default
    # animation = borderangle, 0, 8, default
    # animation = fade, 0, 1, default
    # animation = workspaces, 1, 0.5, default, slidefade 10%
    # animation=windows,1,1,default
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default, slidefade 30%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    vfr = true
    force_default_wallpaper = 0 # Set to -1 to enable the anime mascot wallpapers
    focus_on_activate = true
}

